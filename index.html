<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KTaNE Experting</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.ico" type="image/png" />
    <script src="./index.js" type="module" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="edgework-wrapper">
        <button class="edgework-btn new">Edgework?</button>
        <div class="edgework"></div>
      </div>
      <header class="header">
        <ul class="open-modules-list"></ul>
      </header>
      <div class="sidebar">
        <div>
          <button id="new-repo-tab-btn">New Repo Tab</button>
          <button id="add-this-tab-btn" class="hidden">Save this tab</button>
        </div>
        <div class="sidebar-filter">
          <input type="text" name="filter" id="filter" placeholder="filter">
          <button class="clear-filter">x</button>
        </div>
        <ul class="module-list">
        </ul>
      </div>
      <div class="manuals"></div>
      <div
        class="notes"
        contenteditable="plaintext-only"
        spellcheck="false"
      ></div>

      <footer class="footer">
        <button class="alphabet-btn">Numbered Alphabet</button>
        <div class="alphabet-popup-wrapper hidden">
          <div class="alphabet-popup">
            <div>
              <span class="single-digit">1:A</span
              ><span class="single-digit">2:B</span
              ><span class="single-digit">3:C</span
              ><span class="single-digit">4:D</span
              ><span class="single-digit">5:E</span>
            </div>
            <div>
              <span class="single-digit">6:F</span
              ><span class="single-digit">7:G</span
              ><span class="single-digit">8:H</span
              ><span class="single-digit">9:I</span
              ><span class=>10:J</span>
            </div>
            <div>
              <span>11:K</span><span>12:L</span><span>13:M</span
              ><span>14:N</span><span>15:0</span>
            </div>
            <div>
              <span>16:P</span><span>17:Q</span><span>18:R</span
              ><span>19:S</span><span>20:T</span>
            </div>
            <div>
              <span>21:U</span><span>22:V</span><span>23:W</span
              ><span>24:X</span><span>25:Y</span>
            </div>
            <div>
              <span>26:Z</span>
              <div class="mini-btn-wrapper">
                <button class="mini-btn zero-btn">0 Start</button>
                <button class="mini-btn one-btn selected">1 Start</button>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <div class="popup-overlay hidden">
      <form action="" class="edgework-form">
        <div class="title">Edgework</div>
        <label for="serial">Serial #</label>
        <input
          type="text"
          name="serial"
          id="serial"
          maxlength="6"
          minlength="6"
          autocomplete="off"
          required
        />
        <label for="batteries">Batteries</label>
        <input type="number" name="batteries" id="batteries" min="0" />
        <label for="holders">Battery Holders</label>
        <input type="number" name="holders" id="holders" min="0" />

        <label for="ports">Ports</label>
        <input
          type="text"
          name="ports"
          id="ports"
          placeholder="ex: dvi-ps2 para-serial"
          autocomplete="off"
        />

        <div class="inds">
          <label>
            <span> Lit </span>
            <span> -</span>
            <span>Unlit</span>
          </label>
          <div>
            <input type="checkbox" name="lit-bob-ind" id="lit-bob-ind" />
            <span>BOB</span>
            <input type="checkbox" name="unlit-bob-ind" id="unlit-bob-ind" />
          </div>
          <div>
            <input type="checkbox" name="lit-car-ind" id="lit-car-ind" />
            <span>CAR</span>
            <input type="checkbox" name="unlit-car-ind" id="unlit-car-ind" />
          </div>
          <div>
            <input type="checkbox" name="lit-clr-ind" id="lit-clr-ind" />
            <span>CLR</span>
            <input type="checkbox" name="unlit-clr-ind" id="unlit-clr-ind" />
          </div>
          <div>
            <input type="checkbox" name="lit-frk-ind" id="lit-frk-ind" />
            <span>FRK</span>
            <input type="checkbox" name="unlit-frk-ind" id="unlit-frk-ind" />
          </div>
          <div>
            <input type="checkbox" name="lit-frq-ind" id="lit-frq-ind" />
            <span>FRQ</span>
            <input type="checkbox" name="unlit-frq-ind" id="unlit-frq-ind" />
          </div>
          <div>
            <input type="checkbox" name="lit-ind-ind" id="lit-ind-ind" />
            <span>IND</span>
            <input type="checkbox" name="unlit-ind-ind" id="unlit-ind-ind" />
          </div>
          <div>
            <input type="checkbox" name="lit-msa-ind" id="lit-msa-ind" />
            <span>MSA</span>
            <input type="checkbox" name="unlit-msa-ind" id="unlit-msa-ind" />
          </div>
          <div>
            <input type="checkbox" name="lit-nsa-ind" id="lit-nsa-ind" />
            <span>NSA</span>
            <input type="checkbox" name="unlit-nsa-ind" id="unlit-nsa-ind" />
          </div>
          <div>
            <input type="checkbox" name="lit-sig-ind" id="lit-sig-ind" />
            <span>SIG</span>
            <input type="checkbox" name="unlit-sig-ind" id="unlit-sig-ind" />
          </div>
          <div>
            <input type="checkbox" name="lit-snd-ind" id="lit-snd-ind" />
            <span>SND</span>
            <input type="checkbox" name="unlit-snd-ind" id="unlit-snd-ind" />
          </div>
          <div>
            <input type="checkbox" name="lit-trn-ind" id="lit-trn-ind" />
            <span>TRN</span>
            <input type="checkbox" name="unlit-trn-ind" id="unlit-trn-ind" />
          </div>
        </div>

        <div class="btn-group">
          <button type="button" class="form-btn close-btn">Close</button>
          <button type="button" class="form-btn reset-btn">Reset</button>
          <button type="submit" class="form-btn create-btn">Create</button>
        </div>
      </form>
    </div>
  </body>
</html>
