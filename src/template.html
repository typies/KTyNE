<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KTyNE</title>
    <link rel="icon" href="./images/favicon.ico" type="image/png" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <ul class="open-modules-list"></ul>
        <div class="edgework-wrapper">
          <div class="edgework"></div>
        </div>
        <button class="edgework-btn">Edgework?</button>
      </header>
      <div class="main">
        <div class="sidebar">
          <div class="sidebar-top-wrapper">
            <div class="module-list-title-wrapper">
              <div class="module-list-title">Modules</div>
              <svg fill="#000000" class="options-btn" viewBox="0 0 16 16">
                <title>Open Options Menu</title>
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    class="cls-1"
                    d="M8,6.5A1.5,1.5,0,1,1,6.5,8,1.5,1.5,0,0,1,8,6.5ZM.5,8A1.5,1.5,0,1,0,2,6.5,1.5,1.5,0,0,0,.5,8Zm12,0A1.5,1.5,0,1,0,14,6.5,1.5,1.5,0,0,0,12.5,8Z"
                  ></path>
                </g>
              </svg>
              <svg class="split-button" viewBox="0 0 24.00 24.00" fill="none">
                <title>Enable Split Mode</title>
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke="#CCCCCC"
                  stroke-width="0.048"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M6 4C4.34315 4 3 5.34315 3 7V17C3 18.6569 4.34315 20 6 20H18C19.6569 20 21 18.6569 21 17V7C21 5.34315 19.6569 4 18 4H6ZM5 7C5 6.44772 5.44772 6 6 6H11V18H6C5.44772 18 5 17.5523 5 17V7ZM13 18H18C18.5523 18 19 17.5523 19 17V7C19 6.44772 18.5523 6 18 6H13V18Z"
                    fill="#000000"
                  ></path>
                </g>
              </svg>
              <svg
                class="collapse-sidebar-btn"
                fill="#000000"
                viewBox="0 0 64 64"
              >
                <title>Hide Sidebar</title>
                <path
                  d="M49.984,56l-35.989,0c-3.309,0 -5.995,-2.686 -5.995,-5.995l0,-36.011c0,-3.308 2.686,-5.995 5.995,-5.995l35.989,0c3.309,0 5.995,2.687 5.995,5.995l0,36.011c0,3.309 -2.686,5.995 -5.995,5.995Zm-25.984,-4.001l0,-39.999l-9.012,0c-1.65,0 -2.989,1.339 -2.989,2.989l0,34.021c0,1.65 1.339,2.989 2.989,2.989l9.012,0Zm24.991,-39.999l-20.991,0l0,39.999l20.991,0c1.65,0 2.989,-1.339 2.989,-2.989l0,-34.021c0,-1.65 -1.339,-2.989 -2.989,-2.989Z"
                />
                <path
                  d="M19.999,38.774l-6.828,-6.828l6.828,-6.829l2.829,2.829l-4,4l4,4l-2.829,2.828Z"
                />
              </svg>
            </div>
            <div class="sidebar-filter-wrapper">
              <input
                type="text"
                name="filter"
                id="sidebar-filter-input"
                placeholder="filter"
              />
              <svg
                class="sidebar-filter-clear"
                fill="#000000"
                viewBox="0 0 460 460"
              >
                <title>Clear Filter</title>
                <path
                  d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55
      c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55
      c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505
      c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55
      l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719
      c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"
                />
              </svg>
            </div>
            <button class="new-repo-tab-btn">New Repo Tab</button>
          </div>
          <ul class="module-list"></ul>
        </div>
        <div class="manuals">
          <svg class="add-one-btn hidden" viewBox="0 0 24 24" fill="none">
            <title>Open New Tab</title>
            <g>
              <path
                d="M8 12H12M12 12H16M12 12V16M12 12V8M4 16.8002V7.2002C4 6.08009 4 5.51962 4.21799 5.0918C4.40973 4.71547 4.71547 4.40973 5.0918 4.21799C5.51962 4 6.08009 4 7.2002 4H16.8002C17.9203 4 18.4801 4 18.9079 4.21799C19.2842 4.40973 19.5905 4.71547 19.7822 5.0918C20.0002 5.51962 20.0002 6.07967 20.0002 7.19978V16.7998C20.0002 17.9199 20.0002 18.48 19.7822 18.9078C19.5905 19.2841 19.2842 19.5905 18.9079 19.7822C18.4805 20 17.9215 20 16.8036 20H7.19691C6.07899 20 5.5192 20 5.0918 19.7822C4.71547 19.5905 4.40973 19.2842 4.21799 18.9079C4 18.4801 4 17.9203 4 16.8002Z"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
          </svg>
          <svg
            class="show-sidebar-btn hidden"
            fill="#000000"
            viewBox="0 0 64 64"
          >
            <title>Show Sidebar</title>
            <path
              d="M49.984,56l-35.989,0c-3.309,0 -5.995,-2.686 -5.995,-5.995l0,-36.011c0,-3.308 2.686,-5.995 5.995,-5.995l35.989,0c3.309,0 5.995,2.687 5.995,5.995l0,36.011c0,3.309 -2.686,5.995 -5.995,5.995Zm-25.984,-4.001l0,-39.999l-9.012,0c-1.65,0 -2.989,1.339 -2.989,2.989l0,34.021c0,1.65 1.339,2.989 2.989,2.989l9.012,0Zm24.991,-39.999l-20.991,0l0,39.999l20.991,0c1.65,0 2.989,-1.339 2.989,-2.989l0,-34.021c0,-1.65 -1.339,-2.989 -2.989,-2.989Z"
            />
            <path
              d="M19.999,38.774l-6.828,-6.828l6.828,-6.829l2.829,2.829l-4,4l4,4l-2.829,2.828Z"
            />
          </svg>
        </div>
      </div>
      <div
        class="notes"
        contenteditable="plaintext-only"
        spellcheck="false"
      ></div>

      <footer class="footer">
        <button class="grid-btn">Grid</button>
        <div class="grid-popup hidden">
          <div class="grid-container"></div>
          <div class="inputs">
            <input type="number" id="rows" name="rows" value="10" />
            <label for="rows">Rows</label>
            <input type="number" id="cols" name="cols" value="10" />
            <label for="cols">Columns</label>
            <input type="number" id="cell-size" name="cell-size" value="4" />
            <label for="cell-size">Cell Size</label>
          </div>
          <div class="inputs">
            <input type="color" id="color" name="color" value="#ffffff" />
            <label for="color">Color</label>
            <input type="checkbox" id="color-click" name="color-onclick" />
            <label for="color-click">Color Click</label>
          </div>
          <div class="inputs">
            <button class="reset-btn">Reset Grid</button>
          </div>
        </div>
        <button class="alphabet-btn">Numbered Alphabet</button>
        <div class="alphabet-popup hidden">
          <div class="mini-btn-wrapper">
            <button class="mini-btn zero-btn">0 Start</button>
            <button class="mini-btn one-btn selected">1 Start</button>
          </div>
        </div>
      </footer>
    </div>
    <div class="popup-overlay hidden">
      <form
        action=""
        class="edgework-form form hidden"
        novalidate
        onclick="event.stopPropagation()"
      >
        <div class="title">Edgework</div>
        <div class="edgework-first-form-row">
          <label for="serial">Serial #</label>
          <input
            type="text"
            name="serial"
            id="serial-input"
            maxlength="6"
            minlength="6"
            autocomplete="off"
            required
          />
          <label for="batteries">Batteries</label>
          <input
            type="number"
            name="batteries"
            id="batteries-input"
            min="0"
            max="9"
          />
          <label for="holders">Battery Holders</label>
          <input
            type="number"
            name="holders"
            id="holders-input"
            min="0"
            max="9"
          />
        </div>

        <label for="ports">Ports</label>
        <input
          type="text"
          name="ports"
          id="ports"
          placeholder="ex: (dvi rj) (serial para) (empty)"
          autocomplete="off"
        />

        <div class="ind-table">
          <div class="row-labels">
            <div class="none-text">NONE</div>
            <div class="lit-text">LIT</div>
            <div class="unlit-text">UNLIT</div>
          </div>
        </div>
        <div class="form-btn-group">
          <button type="button" class="edgework-form-close-btn">Close</button>
          <button type="button" class="edgework-form-reset-btn">Reset</button>
          <button type="submit">Create</button>
        </div>

        <div class="edgework-preview edgework">
          <div class="serial-preview"></div>
          <div class="batteries-preview"></div>
          <div class="ports-preview"></div>
          <div class="indicators-preview"></div>
        </div>
      </form>
    </div>
  </body>
</html>
