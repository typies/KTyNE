<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KTyNE</title>
    <link rel="icon" href="./images/favicon.ico" type="image/png" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <ul class="open-modules-list">
          <button class="close-all-header-tabs hidden">Close all</button>
        </ul>
        <div class="edgework">
          <button class="edgework-btn">Edgework?</button>

      <div class="main">

                height="20px"
                width="20px"

                <title>Add New Manual/Module</title>
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"

                <g id="SVGRepo_iconCarrier">

                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </g>
                </g>
              </svg>
              <svg

              </svg>
              <svg

            </div>
            <div class="sidebar-filter-wrapper">
              <input
                type="text"
                name="filter"
                id="sidebar-filter-input"
                placeholder="Search"
                autocomplete="off"
              />
              <svg
                class="sidebar-filter-clear"
                fill="#000000"
                viewBox="0 0 460 460"
                height="20px"
                width="20px"
              >
                <title>Clear Search</title>
                <path
                  d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55

            </div>
            <button class="new-repo-tab-btn green">
              <span class="underline">N</span>ew Repo Tab
            </button>
          </div>
          <ul class="module-list"></ul>
        </div>
        <div class="manuals">
          <div class="iframe-cover hidden"></div>
          <svg
            class="add-one-btn hidden"
            viewBox="0 0 24 24"
            fill="none"
            height="20px"
            width="20px"
          >
            <title>Open New Tab</title>
            <g>
              <path
                d="M8 12H12M12 12H16M12 12V16M12 12V8M4 16.8002V7.2002C4 6.08009 4 5.51962 4.21799 5.0918C4.40973 4.71547 4.71547 4.40973 5.0918 4.21799C5.51962 4 6.08009 4 7.2002 4H16.8002C17.9203 4 18.4801 4 18.9079 4.21799C19.2842 4.40973 19.5905 4.71547 19.7822 5.0918C20.0002 5.51962 20.0002 6.07967 20.0002 7.19978V16.7998C20.0002 17.9199 20.0002 18.48 19.7822 18.9078C19.5905 19.2841 19.2842 19.5905 18.9079 19.7822C18.4805 20 17.9215 20 16.8036 20H7.19691C6.07899 20 5.5192 20 5.0918 19.7822C4.71547 19.5905 4.40973 19.2842 4.21799 18.9079C4 18.4801 4 17.9203 4 16.8002Z"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
          </svg>
          <svg
            class="show-sidebar-btn hidden"
            fill="#000000"
            viewBox="0 0 64 64"
            height="20px"
            width="20px"
          >
            <title>Show Sidebar</title>
            <path
              d="M49.984,56l-35.989,0c-3.309,0 -5.995,-2.686 -5.995,-5.995l0,-36.011c0,-3.308 2.686,-5.995 5.995,-5.995l35.989,0c3.309,0 5.995,2.687 5.995,5.995l0,36.011c0,3.309 -2.686,5.995 -5.995,5.995Zm-25.984,-4.001l0,-39.999l-9.012,0c-1.65,0 -2.989,1.339 -2.989,2.989l0,34.021c0,1.65 1.339,2.989 2.989,2.989l9.012,0Zm24.991,-39.999l-20.991,0l0,39.999l20.991,0c1.65,0 2.989,-1.339 2.989,-2.989l0,-34.021c0,-1.65 -1.339,-2.989 -2.989,-2.989Z"
            />
            <path
              d="M19.999,38.774l-6.828,-6.828l6.828,-6.829l2.829,2.829l-4,4l4,4l-2.829,2.828Z"
            />
          </svg>
        </div>
        <div class="notes-wrapper-wrapper">
          <div class="notes-wrapper">
            <svg
              class="split-notes-btn"
              viewBox="0 0 24.00 24.00"
              fill="none"
              height="20px"
              width="20px"
            >
              <title>Split Notepad</title>
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke="#CCCCCC"
                stroke-width="0.048"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M6 4C4.34315 4 3 5.34315 3 7V17C3 18.6569 4.34315 20 6 20H18C19.6569 20 21 18.6569 21 17V7C21 5.34315 19.6569 4 18 4H6ZM5 7C5 6.44772 5.44772 6 6 6H11V18H6C5.44772 18 5 17.5523 5 17V7ZM13 18H18C18.5523 18 19 17.5523 19 17V7C19 6.44772 18.5523 6 18 6H13V18Z"
                  fill="#000000"
                ></path>
              </g>
            </svg>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="split-notes-hor-btn"
              transform="rotate(90)"
              height="20px"
              width="20px"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M6 4C4.34315 4 3 5.34315 3 7V17C3 18.6569 4.34315 20 6 20H18C19.6569 20 21 18.6569 21 17V7C21 5.34315 19.6569 4 18 4H6ZM5 7C5 6.44772 5.44772 6 6 6H11V18H6C5.44772 18 5 17.5523 5 17V7ZM13 18H18C18.5523 18 19 17.5523 19 17V7C19 6.44772 18.5523 6 18 6H13V18Z"
                  fill="#000000"
                ></path>
              </g>
            </svg>
            <div class="top-notes">
              <div
                class="notes"
                contenteditable="plaintext-only"
                spellcheck="false"
              ></div>
              <div
                class="notes hidden"
                contenteditable="plaintext-only"
                spellcheck="false"
              ></div>
            </div>
            <div class="bottom-notes hidden">
              <div
                class="notes"
                contenteditable="plaintext-only"
                spellcheck="false"
              ></div>
              <div
                class="notes hidden"
                contenteditable="plaintext-only"
                spellcheck="false"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="last-repo-sync">Last Sync:</div>
        <div class="github-link">
          <a
            target="_blank"
            href="https://github.com/typies/KTyNE/blob/main/README.MD"
            >How to use KTyNE + Contact Info</a
          >
        </div>
        <div class="right-btns">
          <button class="calc-btn">
            <span class="underline">C</span>alculator
          </button>
          <button class="grid-btn">G<span class="underline">r</span>id</button>
          <div class="grid-popup-wrapper hidden">
            <div class="drag-area">
              <span class="hide-btn">-</span>
            </div>
            <div class="grid-popup">
              <div class="grid-wrapper">
                <div class="grid-container"></div>
                <div class="row-btns">
                  <svg
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    class="remove-row-btn"
                    height="20px"
                    width="20px"
                  >
                    <title>Remove Row</title>
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        stroke="#ed9190"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 3v3m18-3v3m0 0v4a2 2 0 0 1-2 2H9m12-6H9M3 6v4a2 2 0 0 0 2 2h4M3 6h6m0-3v3m0 0v6m6-9v9m-6 3 3 3m0 0 3 3m-3-3 3-3m-3 3-3 3"
                      ></path>
                    </g>
                  </svg>
                  <label for="rows">Row</label>
                  <input
                    type="tel"
                    id="rows"
                    name="rows"
                    value="6"
                    min="1"
                    tabindex="2"
                    autocomplete="off"
                  />
                  <svg
                    viewBox="-2.4 -2.4 28.80 28.80"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="#000000"
                    class="add-row-btn"
                    height="20px"
                    width="20px"
                  >
                    <title>Add Row</title>
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        stroke="#cefb89"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 3v3m18-3v3m0 0v4a2 2 0 0 1-2 2H9m12-6H9M3 6v4a2 2 0 0 0 2 2h4M3 6h6m0-3v3m0 0v6m6-9v9m-3 3v3m0 0v3m0-3h3m-3 0H9"
                      ></path>
                    </g>
                  </svg>
                </div>
                <div class="col-btns">
                  <svg
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    class="remove-col-btn"
                    height="20px"
                    width="20px"
                  >
                    <title>Remove Column</title>
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        stroke="#ed9190"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 3h3M3 21h3m0 0h4a2 2 0 0 0 2-2V9M6 21V9m0-6h4a2 2 0 0 1 2 2v4M6 3v6M3 9h3m0 0h6m-9 6h9m3-6 3 3m0 0 3 3m-3-3 3-3m-3 3-3 3"
                      ></path>
                    </g>
                  </svg>
                  <div>
                    <label for="cols">Col</label>
                    <input
                      type="tel"
                      id="cols"
                      name="cols"
                      value="6"
                      min="1"
                      tabindex="1"
                      autocomplete="off"
                    />
                  </div>
                  <svg
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    class="add-col-btn"
                    height="20px"
                    width="20px"
                  >
                    <title>Add Column</title>
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        stroke="#cefb89"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 3h3M3 21h3m0 0h4a2 2 0 0 0 2-2V9M6 21V9m0-6h4a2 2 0 0 1 2 2v4M6 3v6M3 9h3m0 0h6m-9 6h9m3-3h3m0 0h3m-3 0v3m0-3V9"
                      ></path>
                    </g>
                  </svg>
                </div>
              </div>
              <div class="inputs-wrapper">
                <div class="color-inputs inputs">
                  <div class="color-tip">(alt+key)</div>
                  <div class="color-cell-btns">
                    <label for="color-click">Paint?</label>
                    <input
                      type="checkbox"
                      id="color-click"
                      name="color-onclick"
                    />
                  </div>
                  <div class="color-cell-group">
                    <div class="color-cell clr-blue" data-color="#0000ff">
                      1
                    </div>
                    <div class="color-cell clr-red" data-color="#ff0000">2</div>
                    <div class="color-cell clr-green" data-color="#008000">
                      3
                    </div>
                    <div class="color-cell clr-yellow" data-color="#ffff00">
                      4
                    </div>
                    <div class="color-cell clr-magenta" data-color="#ff00ff">
                      5
                    </div>
                    <div class="color-cell clr-orange" data-color="#ffa500">
                      6
                    </div>
                    <div class="color-cell clr-cyan" data-color="#00ffff">
                      7|~
                    </div>
                    <div class="color-cell clr-white" data-color="#ffffff">
                      w
                    </div>
                    <div class="color-cell clr-black" data-color="#000000">
                      b|q
                    </div>
                    <div class="color-cell clr-gray" data-color="#808080">
                      g
                    </div>
                    <div class="color-cell clr-purple" data-color="#800080">
                      p|s
                    </div>
                    <input
                      type="color"
                      id="color"
                      name="color"
                      value="#ffffff"
                    />
                  </div>
                </div>
                <div class="inputs btn-group">
                  <label for="cell-size">Cell Size</label>
                  <input
                    type="number"
                    id="cell-size"
                    name="cell-size"
                    value="4"
                    tabindex="3"
                    min="1"
                  />
                  <button class="reset-btn">Reset Grid</button>
                  <button class="swap-index-btn">Swap Indexing</button>
                </div>
              </div>
            </div>
          </div>
          <button class="alphabet-btn">
            Numbered <span class="underline">A</span>lphabet
          </button>
          <div class="alphabet-popup-wrapper hidden">
            <div class="drag-area">
              <span class="hide-btn">-</span>
            </div>
            <div class="alphabet-popup">
              <div class="mini-btn-wrapper">
                <button class="mini-btn swap-index-btn">Swap Indexing</button>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <div class="calc-popup-wrapper hidden">
        <div class="drag-area">
          <span class="hide-btn">-</span>
        </div>
        <div class="calc">
          <div>Text-Field Calculator</div>
          <textarea
            class="calc-input"
            autocomplete="off"
            autocapitalize="off"
          ></textarea>
          <div class="calc-result">Output:</div>
        </div>
      </div>
    </div>
  </body>
</html>
